<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delight</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
  <header>
    <div class="nav">
      <a href="#" class="logo">
        <ion-icon name="fast-food"></ion-icon>
        Food Delight
      </a>
      <div class="box">
        <div class="cart-count">0</div>
        <ion-icon name="cart" id="cart-icon"></ion-icon>
      </div>
      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">

        </div>
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">Rs.0</div>
        </div>
        <button class="btn-buy">Place Order</button>
        <ion-icon name="close" id="cart-close"></ion-icon>
      </div>
    </div>
  </header>
  <div class="container">
    <h2 class="title">Discover the Best Food</h2>
    <div class="shop-content">
    
       
      <div class="food-box">
        <div class="pic">
            <img src="pexels-abhinavcoca-291528.jpg" class="food-img">
        </div>
        <h2 class="food-title"><span>Cake</span></h2>
        <span class="food-price">Rs.50</span>
        <ion-icon class="add-cart" name="cart"></ion-icon>

    </div>
    <div class="food-box">
        <div class="pic">
            <img src="pexels-barfisch-pix-115740.jpg" class="food-img">
        </div>
        <h2 class="food-title">French Fries</h2>
        <span class="food-price">Rs.100</span>
        <ion-icon class="add-cart" name="cart"></ion-icon>



    </div>
   <div class="food-box">
        <div class="pic">
            <img src="pexels-chanwalrus-941869.jpg" class="food-img">
        </div>
        <h2 class="food-title">Plain Dosa</h2>
        <span class="food-price">Rs.50</span>
        <ion-icon class="add-cart" name="cart"></ion-icon>

    </div>
    <div class="food-box">
        <div class="pic">
            <img src="pexels-dana-tentis-118658-262959.jpg" class="food-img">
        </div>
        <h2 class="food-title">Fish</h2>
        <span class="food-price">Rs.120</span>
        <ion-icon class="add-cart" name="cart"></ion-icon>


    </div>
    <div class="food-box">
        <div class="pic">
            <img src="pexels-marvin-ozz-1297854-2474661.jpg" class="food-img">
        </div>
        <h2 class="food-title">Chapati</h2>
        <span class="food-price">Rs.60</span>
        <ion-icon class="add-cart" name="cart"></ion-icon>


    </div>
    <div class="food-box">
        <div class="pic">
            <img src="pexels-rachel-claire-5490902.jpg" class="food-img">
        </div>
        <h2 class="food-title">Juice</h2>
        <span class="food-price">Rs.40</span>
        <ion-icon class="add-cart" name="cart"></ion-icon>


    </div>
    <div class="food-box">
        <div class="pic">
            <img src="pexels-polina-tankilevitch-4109111.jpg" class="food-img">
        </div>
        <h2 class="food-title">Pizza</h2>
        <span class="food-price">Rs.120</span>
        <ion-icon class="add-cart" name="cart"></ion-icon>


    </div>
    <div class="food-box">
        <div class="pic">
            <img src="pexels-thuyen-vu-1673876.jpg" class="food-img">
        </div>
        <h2 class="food-title">Icecream</h2>
        <span class="food-price">Rs.80</span>
        <ion-icon class="add-cart" name="cart"></ion-icon>

    </div>
     
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
